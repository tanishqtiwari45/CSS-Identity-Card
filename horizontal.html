<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Identity Card using CSS </title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1 style="text-align: center;"> Horizontal Identity Card </h1>
    <div class="main">
        <div class="upper">
            <div class="dot"></div>
            <div class="notch" ></div>
            <div class="dot" style="background-color: white; position: relative; right: 55px;"></div>
        </div>
        <hr>
        <div class="middle" style="overflow: hidden; position: relative;" >
            <div class="mid_1" style="overflow: hidden;">
                <img src="/update image.png" alt=" Logo" style="border-radius: 50px; margin-left: 15px;margin-top: 10px; width: 65px;height: 65px; ">
                <div  class="circle" style="margin-top: -81px; margin-left: 435px; "></div>
            </div>
            <img src="/360_F_99821575_nVEHTBXzUnTcLIKN6yOymAWAnFwEybGb.jpg" alt=" MyImage" style="width: 120px;height: 140px;border:5px solid #de711f; margin-left: 65px; margin-bottom: 85px; position: absolute; bottom: 4px; left: 28px;">
            <div style=" width: 220px; height: 140px; margin-left: 250px; background-color: #0a0501; color: white; padding-left: 15px;">
               <span style="font-size: 30px; background-color: #0a0501; color: #de711f;">Jordan</span><span style="background-color: #0a0501; font-size: 20px   ;">  Oliver</span><br>
                Fitness Trainer <br><br>
                <span style="color: #de711f; background-color: black;">
                Joined Date : MM/DD/YYYY <br>
                Expire Date : MM/DD/YYYY <br>
                </span>

            </div>
            <div class="mid_2">
                <div class="addr" style="background-color: #0a0501; ">
                    <span style="background-color: #0a0501; color: #de711f; font-size: 15px;">ID NO. : ABCDEF123456 
                    DOB :    MM/DD/YYYY
                </span>
                </div>
                <div class="rect"></div>
            </div>
            
        </div>
    </div>   
            
</body>
</html>
