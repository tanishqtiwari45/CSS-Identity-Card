<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Card Using CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Identity Card</h1> 
    <div style="display: flex; position: relative">
      <div style="border: 2px solid #f5f5f5; width: 100px;height: 50px; background-color: #f5f5f5; border-radius: 20px; position: relative; left: 38%; margin-top: 95px;">
        <div style="border: 2px solid #f5f5f5; width: 50px; height: 15px; border-radius: 20px; margin-left: 24px; margin-top: 6px;"></div>
      </div>
      <div class="container_1">
        <div class="first">
          <div class="first_half">
            <div class="logo"></div>
          </div>
          
          <div class="second_half" >
            
            <img
            src="/images.jpeg"
            alt=" User's Image "
            style="
              width: 90px;
              height: 90px;
              border-radius: 50px;
              position: absolute;
              top: -45px;
              margin-left: 88px;
              border: 5px solid yellow;"/>
              
              <p style="text-align: center; margin-top: 70px; background-color: white; font-size: 30px;"> John Smith </p>
              <p style="text-align: center; margin-top: 21px; background-color: white; font-size: 15px;"> Enter Job Role </p>
              <div style="display: flex; background-color: white ;"> 
                <div class="t_1"></div>
                <div class="t_2"></div>
                <div class="contact">

                  <b>ID NO. :</b> 123,456,789 <br>
                  <b>DOB :</b> dd/mm/yyyy <br>
                  <b>Email :</b> lorem@ipsum.com <br>
                  <b>Phone No. :</b> +1234567890
                  


                </div>
                 
              </div>
          </div>
          <div class="third_half" style="display: inline-flex;">
            <div class="third_1"></div>
            <div class="third_2"></div>

          </div>
        </div>
      </div>
      <div class="container_2">
        
        <div class="second">
          <div class="first_half">
            <div class="logo"></div>
          </div>
          <div class="second_half">
            <div class="para">
            
              Lorem Ipsum is simply <br/>dummy text of the printing <br />and
              typesetting industry. <br/> Lorem Ipsum has been the industry's standard dummy text.
            
          </div>
          <div class="line"></div>
          <p style="text-align: center; background-color: white;"> Signature</p>
          </div>
          </div>
          
          <div class="third_half" style="display: inline-flex;">
            <div class="third_1"></div>
            <div class="third_2"></div>
            

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
